<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legacy GUI Placeholder</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0b1220;
        color: #dbe4ff;
      }
      .card {
        max-width: 720px;
        margin: 24px;
        padding: 24px;
        border: 1px solid #24324f;
        border-radius: 12px;
        background: #121b2d;
      }
      h1 { margin: 0 0 12px; font-size: 20px; }
      p { margin: 0; line-height: 1.5; }
      code { color: #a6d4ff; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Legacy Frontend Placeholder</h1>
      <p>
        Runtime UI is served from <code>orbit-shell-ui</code> through Tauri
        (<code>crates/gui/tauri.conf.json</code>).
      </p>
    </div>
  </body>
</html>

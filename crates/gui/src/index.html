<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Browser</title>
  <link rel="stylesheet" href="/css/browser.css" />
  <link rel="stylesheet" href="/css/context-menu.css" />
  <link rel="stylesheet" href="/css/history-panel.css" />
  <style>
    :root {
      --toolbar-bg: #f0f0f0;
      --tab-bg: #e0e0e0;
      --tab-active-bg: #ffffff;
      --tab-hover-bg: #e8e8e8;
      --border-color: #ccc;
      --button-hover: #e0e0e0;
      --text-color: #333;
      --text-muted: #666;
      --close-button-hover: #ff6b6b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: var(--text-color);
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Tab bar styles */
    #tabs-container {
      display: flex;
      background: var(--tab-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 0 8px;
      height: 36px;
      align-items: center;
      -webkit-app-region: drag;
      user-select: none;
    }

    #tabs {
      display: flex;
      flex: 1;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    #tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      position: relative;
      padding: 8px 32px 8px 12px;
      background: var(--tab-bg);
      border: 1px solid var(--border-color);
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      margin-right: 4px;
      min-width: 120px;
      max-width: 200px;
      height: 100%;
      display: flex;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      -webkit-app-region: no-drag;
    }

    .tab.active {
      background: var(--tab-active-bg);
      border-bottom: 1px solid var(--tab-active-bg);
      margin-bottom: -1px;
    }

    .tab:hover {
      background: var(--tab-hover-bg);
    }

    .tab-close {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: var(--text-muted);
    }

    .tab-close:hover {
      background: var(--close-button-hover);
      color: white;
    }

    .new-tab {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 4px;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    .new-tab:hover {
      background: var(--button-hover);
    }

    /* Toolbar styles */
    #toolbar {
      padding: 8px;
      background: var(--toolbar-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #address-bar {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      outline: none;
      font-size: 14px;
      background: white;
    }

    /* WebView container */
    .webview-container {
      flex: 1;
      position: relative;
      display: none;
    }

    .webview-container.active {
      display: block;
    }

    webview {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Button styles */
    button {
      padding: 4px 8px;
      background: none;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
    }

    #apps-panel {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 420px;
      max-height: 80vh;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(15, 23, 42, 0.25);
      border: 1px solid rgba(15, 23, 42, 0.08);
      display: none;
      flex-direction: column;
      z-index: 20;
      overflow: hidden;
    }

    #apps-panel.open {
      display: flex;
    }

    .apps-header {
      padding: 20px 24px 12px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
    }

    .apps-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .apps-header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #475467;
    }

    #apps-list {
      padding: 0 24px 24px;
      overflow-y: auto;
      flex: 1;
    }

    .app-card {
      border: 1px solid rgba(71, 84, 103, 0.16);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 16px;
      background: #fdfdfd;
    }

    .app-card[data-busy="true"] {
      opacity: 0.65;
      pointer-events: none;
    }

    .app-card h4 {
      margin: 0 0 4px;
      font-size: 16px;
    }

    .app-card small {
      display: block;
      color: #475467;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .app-card textarea {
      width: 100%;
      min-height: 60px;
      border-radius: 12px;
      border: 1px solid rgba(71, 84, 103, 0.2);
      padding: 8px 10px;
      resize: vertical;
      font-family: inherit;
    }

    .app-quick-prompts {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 12px 0;
    }

    .app-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 8px 0 12px;
    }

    .app-quick-prompts button {
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid rgba(71, 84, 103, 0.25);
      padding: 4px 10px;
      background: rgba(15, 23, 42, 0.02);
    }

    .app-card footer {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .app-card footer button {
      flex: 1;
      border-radius: 10px;
      background: #0f172a;
      color: #fff;
      border: none;
      padding: 8px 12px;
    }

    .apps-output {
      border-top: 1px solid rgba(71, 84, 103, 0.16);
      padding: 16px 24px;
      background: #fafbff;
      font-size: 13px;
      max-height: 180px;
      overflow-y: auto;
    }

    .apps-output h5 {
      margin: 0 0 8px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #475467;
    }

    .apps-output p {
      margin: 0 0 8px;
      line-height: 1.4;
    }

    .apps-output code {
      font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      font-size: 12px;
      display: block;
      overflow-x: auto;
    }
    
    .toolbar-button {
      background: none;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      padding: 4px;
      margin: 0 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
    
    .toolbar-button:hover {
      background: rgba(0, 0, 0, 0.1);
    }
    
    .toolbar-button svg {
      width: 16px;
      height: 16px;
    }
    
    .toolbar-button.active {
      background: rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: var(--button-hover);
    }

    /* Tab favicon */
    .tab-favicon {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      flex-shrink: 0;
    }

    /* AFM node panel */
    #afm-panel {
      position: fixed;
      right: 16px;
      bottom: 16px;
      width: 320px;
      max-height: 70vh;
      background: rgba(255, 255, 255, 0.98);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      font-size: 13px;
      display: flex;
      flex-direction: column;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    #afm-panel.collapsed .afm-panel-body {
      display: none;
    }

    .afm-panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .afm-panel-title {
      font-weight: 600;
      font-size: 14px;
    }

    .afm-phase {
      font-size: 11px;
      text-transform: uppercase;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
    }

    .afm-phase.running {
      background: #d1fae5;
      color: #065f46;
    }

    .afm-phase.idle {
      background: #f3f4f6;
      color: #1f2937;
    }

    .afm-phase.starting {
      background: #e0f2fe;
      color: #0369a1;
    }

    .afm-phase.stopping {
      background: #fee2e2;
      color: #b91c1c;
    }

    .afm-panel-body {
      padding: 12px;
      overflow-y: auto;
    }

    .afm-panel-body label {
      display: block;
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    .afm-panel-body code {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 11px;
      background: #f3f4f6;
      padding: 2px 4px;
      border-radius: 4px;
      display: inline-block;
      max-width: 100%;
      word-break: break-all;
    }

    .afm-metrics {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      margin: 12px 0;
    }

    .afm-metric {
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: #fff;
    }

    .afm-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .afm-actions button {
      flex: 1;
    }

    .afm-field {
      margin-bottom: 12px;
    }

    .afm-field textarea,
    .afm-field input {
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 6px;
      font-size: 12px;
      resize: vertical;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
    }

    .afm-help {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .afm-alert {
      font-size: 12px;
      margin-top: 8px;
    }

    .afm-alert.error {
      color: #b91c1c;
    }

    .afm-alert.success {
      color: #065f46;
    }

    .afm-alert.info {
      color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Tab Bar -->
    <div id="tabs-container">
      <div id="tab-groups" class="tab-groups">
        <!-- Tab groups will be inserted here -->
      </div>
      <div id="tabs" class="tabs">
        <!-- Tabs without a group will be shown here -->
      </div>
      <div class="tab-actions">
        <button id="new-tab" class="tab-action" title="New Tab">+</button>
        <button id="new-group" class="tab-action" title="New Group">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Navigation Toolbar -->
    <div id="toolbar">
      <div class="toolbar-section">
        <div id="bookmarks-container"></div>
      </div>
      <div class="toolbar-section">
        <button id="back" title="Go Back" disabled>←</button>
        <button id="forward" title="Go Forward" disabled>→</button>
        <button id="reload" title="Reload">↻</button>
        <button id="home" title="Home">⌂</button>
        <input type="text" id="address-bar" placeholder="Enter URL or search term">
        <button id="history-button" title="History" class="toolbar-button">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M13.5,8H12V13L16.28,15.54L17,14.33L13.5,12.25V8M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.04,19 9.19,18.27 7.86,17H6.42A9,9 0 0,0 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3" />
          </svg>
        </button>
        <button id="bookmarks-button" title="Bookmarks" class="toolbar-button">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
          </svg>
        </button>
        <button id="apps-button" title="Agent Apps" class="toolbar-button">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M6 2h5v5H6V2m7 0h5v5h-5V2M6 9h5v5H6V9m7 0h5v5h-5V9M6 16h5v5H6v-5m7 0h5v5h-5v-5Z" />
          </svg>
        </button>
        <button id="wallet-button" class="wallet-button disconnected" title="Wallet">Connect Wallet</button>
        <button id="go">Go</button>
      </div>
    </div>
    
    <!-- WebView containers will be added here dynamically -->
  </div>

  <div id="afm-panel" class="afm-panel collapsed">
    <div class="afm-panel-header">
      <div>
        <div class="afm-panel-title">AFM Node</div>
        <div class="afm-phase idle" id="afm-phase">Idle</div>
      </div>
      <button id="afm-toggle-panel" title="Toggle AFM panel">▾</button>
    </div>
    <div class="afm-panel-body">
      <div class="afm-field">
        <label>Router URL</label>
        <code id="afm-router-url">-</code>
      </div>
      <div class="afm-field">
        <label>Registry URL</label>
        <code id="afm-registry-url">-</code>
      </div>
      <div class="afm-field">
        <label>Data Directory</label>
        <code id="afm-data-dir">-</code>
      </div>

      <div class="afm-metrics">
        <div class="afm-metric">
          <label>Active Tasks</label>
          <div id="afm-active-tasks">0</div>
        </div>
        <div class="afm-metric">
          <label>Attestation</label>
          <div id="afm-attestation-mode">Local</div>
        </div>
      </div>

      <div class="afm-field">
        <label>Last Error</label>
        <div id="afm-last-error" class="afm-help">None</div>
      </div>

      <div class="afm-actions">
        <button id="afm-start-stop">Start Node</button>
        <button id="afm-refresh">Refresh</button>
      </div>

      <div class="afm-field">
        <label>Submit Task Payload (JSON)</label>
        <textarea id="afm-task-json" rows="3">{ "message": "Hello AFM" }</textarea>
        <div class="afm-help">Sent via <code>afm_submit_task</code></div>
        <button id="afm-submit-task">Submit Task</button>
      </div>

      <div class="afm-field">
        <label>Gossip Topic</label>
        <input id="afm-gossip-topic" placeholder="status" />
      </div>
      <div class="afm-field">
        <label>Gossip Payload (text)</label>
        <textarea id="afm-gossip-payload" rows="2">node heartbeat</textarea>
        <div class="afm-help">Converted to base64 before calling <code>afm_feed_gossip</code></div>
        <button id="afm-send-gossip">Send Gossip</button>
      </div>

      <div id="afm-alert" class="afm-alert info">Awaiting node status...</div>
    </div>
  </div>
  
  <div id="apps-panel" class="apps-panel">
    <div class="apps-header">
      <div>
        <h3>Agent Apps</h3>
        <p>Inspired by OpenAI Apps – launch curated MCP workflows in one tap.</p>
      </div>
      <button id="apps-close" title="Close">✕</button>
    </div>
    <div id="apps-list"></div>
    <div id="apps-run-output" class="apps-output">
      <h5>Latest Run</h5>
      <p>Pick an app to see results here.</p>
    </div>
  </div>
  
  <!-- Tab template (hidden) -->
  <div id="settings-panel"></div>

  <template id="tab-template">
    <div class="tab">
      <img class="tab-favicon" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzQyODVGNCIgZD0iTTEyLDBDNS4zNzMsMCwwLDUuMzczLDAsMTJzNS4zNzMsMTIsMTIsMTJzMTItNS4zNzMsMTItMTJTMTguNjI3LDAsMTIsMHoiLz48L3N2Zz4=">
      <span class="tab-title">New Tab</span>
      <div class="tab-close">&times;</div>
    </div>
  </template>
  <script type="module">
    import { TabManager } from './js/tab-manager.js';
    import { NavigationManager } from './js/navigation-manager.js';
    import { UIManager } from './js/ui-manager.js';
    import { BookmarksBar } from './js/bookmarks-bar.js';
    
    // Initialize managers
    const tabManager = new TabManager();
    const navigationManager = new NavigationManager(tabManager);
    
    // Initialize bookmarks bar
    const bookmarksBar = new BookmarksBar('bookmarks-container', {
      subscribe: (event, callback) => {
        // Simple event bus implementation
        const handler = (e) => {
          if (e.detail?.type === event) {
            callback(e.detail.data);
          }
        };
        document.addEventListener('browser-event', handler);
        return () => document.removeEventListener('browser-event', handler);
      },
      publish: (event, data) => {
        document.dispatchEvent(new CustomEvent('browser-event', {
          detail: { type: event, data }
        }));
      }
    });
    const uiManager = new UIManager(tabManager, navigationManager);
    
    // Initialize the browser with a default tab
    document.addEventListener('DOMContentLoaded', async () => {
      await tabManager.createTab('about:home');
      uiManager.initializeEventListeners();
      
      // Set up keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        // Ctrl+T or Cmd+T to open new tab
        if ((e.ctrlKey || e.metaKey) && e.key === 't') {
          e.preventDefault();
          tabManager.createTab('about:home');
        }
        
        // Ctrl+W or Cmd+W to close current tab
        if ((e.ctrlKey || e.metaKey) && e.key === 'w') {
          e.preventDefault();
          const activeTab = tabManager.getActiveTab();
          if (activeTab && tabManager.tabs.length > 1) {
            tabManager.closeTab(activeTab.id);
          }
        }
        
        // Ctrl+Tab to switch to next tab
        if (e.ctrlKey && e.key === 'Tab') {
          e.preventDefault();
          tabManager.activateNextTab();
        }
        
        // Ctrl+Shift+Tab to switch to previous tab
        if (e.ctrlKey && e.shiftKey && e.key === 'Tab') {
          e.preventDefault();
          tabManager.activatePreviousTab();
        }
        
        // Ctrl+1-9 to switch to specific tab
        if (e.ctrlKey && e.key >= '1' && e.key <= '9') {
          const index = parseInt(e.key) - 1;
          if (index < tabManager.tabs.length) {
            e.preventDefault();
            tabManager.activateTab(tabManager.tabs[index].id);
          }
        }
      });
    });
  </script>
</body>
</html>
